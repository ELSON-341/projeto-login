<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) nomente. Faça login para acessar sua conta e poder fezer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campa">
                        <label c for="email">person</label>
                        <input type="email" name="email" id="email" required placeholder="Seu E-mail" maxlength="100" autocomplete="email">
                    </div>
                    <div class="campo">
                        <label class="material-symbols-outlined" for="senha">vpn_key</label>
                        <input type="password" name="senha" id="senha" required min="0" minlength="8" maxlength="30" placeholder="Sua senha" autocomplete="current-password">
                    </div>
                    <input type="submit" value="Entra">
                    <a href="#">Esqueci a senha <i class="material-symbols-outlined">email</i></a>
                </form>
            </div>
        </section>
