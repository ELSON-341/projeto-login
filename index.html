<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) nomente. Faça login para acessar sua conta e poder fezer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" min="0" max="30" required placeholder="seu e-mail" autocomplete="email">
                    </div>
                    <div class="input">
                        <label for="senha">senha</label>
                        <input type="password"name="senha" min="0" max="100" id="email" minlength="8" maxlength="30" required placeholder="sua senha" autocomplete="current-password">
                    </div>
                    <div>
                        <input id="envior" type="submit" value="entrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
