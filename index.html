<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) nomente. Faça login para acessar sua conta e poder fezer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="input">
                        <label for="email" class="material-symbols-outlined">mail</label>
                        <input type="email" name="email" id="email" min="0" max="30" required placeholder="seu e-mail" autocomplete="email">
                    </div>
                    <div class="input">
                        <label for="senha" class="material-symbols-outlined">key</label>
                        <input type="password"name="senha" min="0" max="100" id="senha" minlength="8" maxlength="30" required placeholder="sua senha" autocomplete="current-password">
                    </div>
                    <div id="enviar">
                        <input id="env" type="submit" value="entrar">
                        <a href="#">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
